<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="border">
            <h1>BASKETBALL SCOREBOARD</h1>
            <div class="container">
            
                    <div class="team-info">
                        <h3>HOME</h3>
                        <h1 id="home-score">00</h1>
                        <div class="score-buttons">
                            <button onclick="add1home()">+1</button>
                            <button onclick="add2home()">+2</button>
                            <button onclick="add3home()">+3</button>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3>GUEST</h3>
                        <h1 id="guest-score">00</h1>
                        <div class="score-buttons">
                            <button onclick="add1guest()">+1</button>
                            <button onclick="add2guest()">+2</button>
                            <button onclick="add3guest()">+3</button>
                        </div>
                    </div>
            </div>

            <button onclick="resetGame()" class="new-game">New Game</button>

        </div>
        
        <script src="index.js"></script>
    </body>
</html>
